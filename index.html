<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <title>Com Bootstrap</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-light">Consulta CEP</a>
       <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" id="cep" placeholder="CEP">
        <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
       </div>
    </nav>

    <div class="container mt-3 barra-progresso">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
    </div>

    <div class="container cep">
        <div class="row mt-3">
            <h3 id="titulo_cep">CEP</h3>
        </div>
        <div class="row mt-2">
            <table class="table">
                <tbody>
                    <tr>
                      <td>Rua</td>
                      <td id="rua"></td>
                    </tr>
                    <tr>
                      <td>Bairro</td>
                      <td id="bairro"></td>
                    </tr>
                    <tr>
                      <td>Cidade</td>
                      <td id="cidade"></td>
                    </tr>
                    <tr>
                      <td>UF</td>
                      <td id="uf"></td>
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
